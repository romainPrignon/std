name: CI

on:
  push:

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20, 22, 24]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: install
        run: npm ci

      - name: lint
        run: npm run lint

      - name: build
        run: npm run build

      - name: test with coverage
        run: npm run test:cov
